apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-name-volume
spec:
  selector:
    matchLabels:
      run: host-name-volume
  template:
    metadata:
      labels:
        run: host-name-volume
        app.kubernetes.io/component: web-tier
    spec:
      volumes:
      - name: host-path-volume
        hostPath:
          path: /host
          type: Directory
      containers:
      - name: host-name-volume-container
        image: hostpathmounter:1.0.0
        ports:
        - containerPort: 80
        volumeMounts:
        - name: host-path-volume
          mountPath: /host
