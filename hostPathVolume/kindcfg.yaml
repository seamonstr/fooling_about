apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
nodes:
  - role: control-plane
    extraMounts:
      - hostPath: __HOST_PATH__
        containerPath: /host
    extraPortMappings:
    - containerPort: 31393
      hostPort: 8888
      protocol: TCP
