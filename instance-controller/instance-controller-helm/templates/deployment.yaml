apiVersion: apps/v1
kind: Deployment
metadata:
  name: instance-controller
spec:
  selector:
    matchLabels:
      run: instance-controller
  template:
    metadata:
      labels:
        run: instance-controller
        app.kubernetes.io/component: web-tier
    spec:
      serviceAccountName: instance-controller
      volumes:
      - name: charts-volume
        hostPath:
          path: /charts
          type: Directory
      containers:
      - name: instance-controller
        image: instance-controller:1.0.0
        ports:
        - containerPort: 80
        volumeMounts:
        - name: charts-volume
          mountPath: /charts
      - name: kubectl-proxy
        image: bitnami/kubectl:1.25.12
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c", "kubectl proxy --port=8080"]